<div class="container" style="height: 200vh;"></div>
<script>
    var item = document.querySelector('.hero-main-img');
    var itemBg = document.querySelector('.hero-bg-inner');
    (function() {

        var throttle = function(type, name, obj) {
            var obj = obj || window;
            var running = false;
            var func = function() {
                if (running) {
                    return;
                }
                running = true;
                requestAnimationFrame(function() {
                    obj.dispatchEvent(new CustomEvent(name));
                    running = false;
                });
            };
            obj.addEventListener(type, func);
        };

        throttle("scroll", "optimizedScroll");
    })();

    window.addEventListener("optimizedScroll", function() {

        item.style.transform = "scale(1) rotate( -3deg) rotateX( 0deg) rotateY( 3deg) translateY(-" + (window.pageYOffset / 20) + "%)";


    })
</script>
